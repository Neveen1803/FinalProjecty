<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flight Ticket Booking</title>
 <link href="FlightBooking.css" rel="stylesheet" type="text/css" />
 <script src="FlightBooking.js" type="text/javascript"></script>
 <script src="https://kit.fontawesome.com/3d481caf2d.js" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
	<div id="whole-container">
	<div id="top">
	<div id="top-shrink">
	<div id="head">FlightBooking</div>
	<div id="ProfileAndLogout">
	<a href="User.html">
	<div id="profile">
	<i class="fa-solid fa-user"></i>
	</div>
	
	</a>	<div id="logout" onclick="logout()">Log out</div>
	</div>
	
	</div>
	</div>

	<div id="middle">
		<div id="middle-shrink">
		
		<div id="tripmode">
		<div id="trip">
		<input type="radio" id="oneway" name="trip" value="oneway"  onclick="tripMode('oneway')" checked="checked"> One Way
			<input type="radio" id="RoundTrip" name="trip" value="RoundTrip" onclick="tripMode('RoundTrip')"> Round Trip
			<input type="radio" id="MultiCity" name="trip" value="MultiCity" onclick="tripMode('MultiCity')">Mutli City</div>
			
		<div id="Economy">
		<select name="Economy" id="economy" required="required">
			<option value="Premium">Premium</option>
			<option value="Business">Business</option>
			<option value="Economy">Economy</option>
		</select></div>
		
		<div id="counter" onclick="count()">1 Travaler</div>
	</div>
	
	<div id="total">
	<div id="Booking-Box" class="Booking-Box">
	<select id="departure" onchange="valueChecker()"class="departure" required="required">
		 					<option value="">Departure</option>
	
						<option value="Chennai">Chennai</option>
							<option value="Thoothukudi">Thoothukudi</option>
							<option value="Madurai">Madurai</option>
							<option value="Kayathar">Kayathar</option>
							<option value="Coimbatore">Coimbatore</option>
							<option value="Salem">Salem</option>
							<option value="Vellore">Vellore</option>
							<option value="Puducherry">Puducherry</option>
	</select>
	<select id="arrival" onchange="valueChecker()" class="arrival" required="required">
			 					<option value="">Arrival</option>
							<option value="Chennai">Chennai</option>
							<option value="Thoothukudi">Thoothukudi</option>
							<option value="Madurai">Madurai</option>
							<option value="Kayathar">Kayathar</option>
							<option value="Coimbatore">Coimbatore</option>
							<option value="Salem">Salem</option>
							<option value="Vellore">Vellore</option>
							<option value="Puducherry">Puducherry</option>
	</select>
	<input type="date" id="DepDate" class="DepDate" required="required"/>
	<input type="date" id="ArrDate" class="ArrDate" required="required"/>
	
	</div>
	
	</div>
	
	<div id="addSearch"> 
	<div id="addflight" onclick="addFlight()"> Add Flight</div>
	<div id="search" onclick="search()"> Search</div>
	</div>
	
		</div>
		
	</div>
	
	<div id="count">
  <div class="box">
    <div class="adult">
        <div class="name">Adult</div>
       <div class="name1">Age 18+</div>
      
    </div>
     <div class="adultcount">
          <div class="minus" onclick="adultminus()">-</div>
        <div class="number" id="number">1</div>
        <div class="plus" onclick="adultplus()">+</div>
     
     </div>
  </div>
   <div class="box">
       <div class="child">
        <div class="name">Children</div>
       <div class="name1">Age 0-17</div>
           </div>
       <div class="childcount">
          <div class="minus" id="childminus" onclick="childminus()">-</div>
        <div class="number" id="childNumber">0</div>
        <div class="plus" id="childplus" onclick="childplus()">+</div>
     
     </div>
  
   </div>
   <div class="box">
     <div class="counter" id="totalcount">1 Travaler</div>
     <div class="done" onclick="done()">Done</div>
       
   </div>
</div>
	<div id="footer">
	<div id="bottom-shrink">
		

	</div>
		</div>
	
	
	
	</div>
</body>
</html>
